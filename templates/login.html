{% extends 'layout.html' %}

{% block body %}

<form class="form-group form-login text-center" method="POST">

      <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">

      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

      <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus value={{request.form.username}}>

      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required value={{request.form.password}}>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>

{% endblock %}
